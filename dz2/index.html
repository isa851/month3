<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="counter-panel" aria-label="Панель счётчика">
    <div>Нажимай кнопку</div>
    <span id="counter" class="count-value">0</span>

    <div>
      <button id="incrementBtn" class="btn btn--primary">Клик</button>
      <button id="resetBtn" class="btn btn--muted">Сброс</button>
    </div>
  </div>

  <div id="card" class="card">
    <h3>Заголовок</h3>
    <p>Описание карточки</p>
    <button>Подробнее</button>
  </div>

  <div id="tooltip" class="tooltip">Подсказка</div>

  <script src="./main.js"></script>
</body>
</html>
